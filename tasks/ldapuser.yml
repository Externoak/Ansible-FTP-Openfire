---
- hosts: DB
  become: true
  tasks:
    - name: Creating ou users
    ldap_entry:
      dn: ou=users,dc={{ SITE }},dc=com
      objectClass: organizationalUnit
      attributes: ou: users
    - name: Add user
    ldap_entry:
      dn: uid={{}},ou=users,dc={{ SITE }},dc=com
      objectClass:
        - person
        - inetOrgPerson
      attributes:
        uid: {{}}
        sn: {{ SITE }}
        givenName: {{}}
        cn:
        displayName:
        userpassword:{{}}
